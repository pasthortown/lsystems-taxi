<ion-header>

<ion-content>
<div style="height: 35%; background:#141414; color: white;">
  <div style="height: 80%;">
    <ion-grid style="height: 100%">
      <ion-row justify-content-center align-items-end style="height: 70%; font-size: 4em;" >
        {{calificacion}}
      </ion-row>
      <ion-row justify-content-center align-items-start style="height: 30%;">
        <rating [(ngModel)]="calificacion"
          readOnly="true"
          max="5"
          emptyStarIconName="star-outline"
          halfStarIconName="star-half"
          starIconName="star"
          nullable="false">
        </rating>
      </ion-row>
    </ion-grid>
  </div>
</div>
