<ion-content>
<div #gmap id="gmap" col-12></div>
  <ion-fab right top *ngIf="!viajeIniciado">
    <button ion-fab color="light" (clic)="getMiPosicion()">
      <ion-icon name="map"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab (click)="openModal('SearchPage')"><ion-icon name="globe"></ion-icon></button>
      <button ion-fab (click)="pedirUnidad()"><ion-icon name="locate"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  <ion-fab left bottom *ngIf="viajeIniciado">
    <button ion-fab color="light">
      <ion-icon name="information-circle"></ion-icon>
    </button>
    <ion-fab-list side="right">
      <button ion-fab (click)="openModalUnidad('RatingsPage')"><ion-icon name="car"></ion-icon></button>
      <button ion-fab (click)="cerrarModoViaje()"><ion-icon name="checkmark-circle"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
