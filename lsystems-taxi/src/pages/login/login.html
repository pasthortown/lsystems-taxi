<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
      <img class="animada" src="assets/imgs/lsystemstaxilogo.png">
  </div>
</div>

<div class="login-box">
    <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col col-9>
        <img src="assets/imgs/lsystemstaxilogo.png"/>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-label floating>Correo Electrónico</ion-label>
            <ion-input type="text" [(ngModel)]="loginRequest.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="loginRequest.clave"></ion-input>
          </ion-item>
          <ion-item>
            <button *ngIf="verificando" ion-button icon-left clear small color="primary">
              <ion-icon name="clock"></ion-icon>
              <div>Por favor espere...</div>
            </button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full (click)="ingresar()">Ingresar</button>
        <div style="float:left; width:100%;">
          <a style="float:left;width:40%; text-align: left;" (click)="register()"><small>Registrarse</small></a><a (click)="passwordRecovery()" style="float:left;width:60%; text-align: right;"><small>Recuperar Contraseña</small></a>
        </div>
      </ion-col>
    </ion-row>
  </div>
