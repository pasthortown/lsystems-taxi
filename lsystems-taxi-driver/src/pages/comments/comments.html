<ion-header>
  <ion-navbar>
    <ion-title>Comentarios de los usuarios</ion-title>
    <ion-buttons end>
        <button ion-button (click)="closeModal()">cerrar</button>
      </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header>
      <p><b>En los ultimos 7 días</b></p>
      <p >Total comentarios recibidos: {{total}}</p>
    </ion-list-header>
    <ion-item *ngFor="let item of comments">
      <h2><b>Comentario Recibido:</b></h2>
      <h3 text-wrap>{{item.contenido}}</h3>
      <h4><b>Calificación: </b><ion-icon *ngIf="item.idCalificacionUsuario>=1" name="star"></ion-icon><ion-icon *ngIf="item.idCalificacionUsuario>=2" name="star"></ion-icon><ion-icon *ngIf="item.idCalificacionUsuario>=3" name="star"></ion-icon><ion-icon *ngIf="item.idCalificacionUsuario>=3" name="star"></ion-icon><ion-icon *ngIf="item.idCalificacionUsuario==5" name="star"></ion-icon></h4>
      <small><b>Fecha del viaje:</b> {{item.fechaInicio | date:'y-MM-dd'}}</small>
    </ion-item>
  </ion-list>
</ion-content>
